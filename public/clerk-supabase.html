
<!DOCTYPE html>
<html>
<head>
  <title>Configuração Clerk para Supabase</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #111827;
    }
    p {
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .status {
      margin-top: 30px;
      padding: 10px;
      border-radius: 4px;
      font-weight: 500;
    }
    .success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .error {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    .loading {
      background-color: #e0f2fe;
      color: #0369a1;
    }
  </style>
  <script>
    // Função para tentar configurar o template JWT do Supabase várias vezes
    function setupJwtTemplate() {
      let attempts = 0;
      const maxAttempts = 5;
      let configured = false;
      
      // Status element para feedback do usuário
      const statusEl = document.getElementById('status');
      
      if (statusEl) {
        statusEl.className = 'status loading';
        statusEl.textContent = 'Configurando integração com Supabase...';
      }
      
      function trySetupTemplate() {
        if (configured || attempts >= maxAttempts) return;
        
        attempts++;
        console.log(`Tentativa ${attempts} de configurar template JWT`);
        
        if (window.Clerk && window.Clerk.session) {
          window.Clerk.session.getToken({ template: 'supabase' })
            .then(token => {
              if (token) {
                console.log("Template JWT para Supabase configurado com sucesso");
                configured = true;
                
                if (statusEl) {
                  statusEl.className = 'status success';
                  statusEl.textContent = 'Integração configurada com sucesso! Esta janela será fechada automaticamente.';
                }
                
                localStorage.setItem('clerk_supabase_template_configured', 'true');
                localStorage.setItem('clerk_supabase_last_config', Date.now().toString());
                
                // Fechar a janela após configuração bem-sucedida
                setTimeout(() => window.close(), 3000);
              } else {
                console.error("Token não recebido do Clerk");
                if (statusEl) {
                  statusEl.className = 'status error';
                  statusEl.textContent = 'Erro ao obter token. Tentando novamente...';
                }
                
                setTimeout(trySetupTemplate, 1000);
              }
            })
            .catch(error => {
              console.error("Erro ao configurar template JWT:", error);
              if (statusEl) {
                statusEl.className = 'status error';
                statusEl.textContent = 'Erro ao configurar integração. Tentando novamente...';
              }
              
              setTimeout(trySetupTemplate, 1000);
            });
        } else {
          console.log("Clerk ainda não está disponível, tentando novamente...");
          setTimeout(trySetupTemplate, 1000);
        }
      }
      
      // Inicia o processo de configuração
      trySetupTemplate();
    }
    
    window.addEventListener('load', setupJwtTemplate);
  </script>
</head>
<body>
  <div class="container">
    <h1>Configuração Clerk + Supabase</h1>
    <p>Esta página está configurando a integração entre Clerk e Supabase para que você possa acessar seus dados.</p>
    <p>Não feche esta janela até que o processo seja concluído.</p>
    <div id="status" class="status loading">Aguarde enquanto configuramos a integração...</div>
  </div>
</body>
</html>
